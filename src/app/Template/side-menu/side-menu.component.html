<!-- ku sidebar-- -->
<div class="navbar">
    <div class="top">
        <!-- <mat-icon>notifications_none</mat-icon> -->
    </div>
    <div class="user">
        <img src="../../../assets/pictures/login/logo.png" alt="user.png">
        <h4 class="name">{{role}}</h4>
    </div>
    <div class="menu">

        <div>
            <mat-divider class="mat-divider"></mat-divider>
        </div>

        <div class="menu-item" *ngFor="let item of menuItems[0][role]">
            <!-- Static Menus Items -->
            <button mat-button class="menu-button" [routerLink]="[role,item.path]">
                            <mat-icon >arrow_forward_ios</mat-icon>
                            <span>{{item.title}}</span>
                        </button>

        </div>

    </div>

</div>
