<div>
    <div>
        <mat-card-content>
            <h1 class="text-center my-3">ENQUIRY FORM</h1>
        </mat-card-content>
    </div>
    <div class="container1">
        <mat-card>
            <form [formGroup]="enqForm" (ngSubmit)="sendData()">
                <div class="container">
                    <mat-form-field class="example-full-width">
                        <mat-label>Customer Id</mat-label>
                        <input matInput placeholder="Enter Here..." formControlName="customerId" type="number">
                    </mat-form-field>
                    <mat-form-field class="example-full-width">
                        <mat-label>First Name</mat-label>
                        <input matInput placeholder="Enter Here..." formControlName="customerFirstName">
                    </mat-form-field>
                    <mat-form-field class="example-full-width">
                        <mat-label>Middle Name</mat-label>
                        <input matInput placeholder="Enter Here..." formControlName="customerMiddleName">
                    </mat-form-field>
                    <mat-form-field class="example-full-width">
                        <mat-label>Last Name</mat-label>
                        <input matInput placeholder="Enter Here..." formControlName="customerLastName">
                    </mat-form-field>
                    <mat-form-field class="example-full-width">
                        <mat-label>Email</mat-label>
                        <input matInput placeholder="Enter Here..." formControlName="customerEmail">
                    </mat-form-field>
                    <mat-form-field class="example-full-width">
                        <mat-label>customerLoanFormFillDate</mat-label>
                        <input matInput placeholder="Enter Here..." formControlName="customerLoanFormFillDate" >
                    </mat-form-field>
                    <mat-form-field class="example-full-width">
                        <mat-label>Mobile</mat-label>
                        <input required matInput placeholder="Enter Here..." formControlName="customerMobileNumber" type="number">
                    </mat-form-field>
                    <mat-form-field class="example-full-width">
                        <mat-label>PAN Card</mat-label>
                        <input matInput placeholder="Enter Here..." formControlName="customerPanCard">
                    </mat-form-field>
                    <mat-form-field class="example-full-width">
                        <mat-label>Annual Income</mat-label>
                        <input matInput placeholder="Enter Here..." formControlName="annualIncome" type="number">
                    </mat-form-field>
                    <div class="p-2 text-center">
                        <button mat-raised-button color="primary" class="mr-20" type="reset">Reset</button> &nbsp;
                        <button mat-raised-button color="accent" type="submit">Submit</button>
                    </div>
                </div>
            </form>


        </mat-card>
    </div>

    <div class="container2">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp " class="img-fluid " alt="Sample image ">
    </div>
</div>
