<form [formGroup]="enqForm" (ngSubmit)="sendData()">
    <table>
    <tbody>
    <h1 ALIGN="CENTER">Enquiry Form</h1>
    <tr>
    <td><label for="customerid">Customer Id: </label></td>
    <td><input id="id" maxlength="50"  type="number" formControlName="customerId"/></td>
    </tr>
    
    <tr>
    <td><label for="firstName">First Name: </label></td>
    <td><input id="name" maxlength="50" type="text" formControlName="firstName"/></td>
    </tr>
    
    <tr>
    <td><label for="lastName">Last Name: </label></td>
    <td><input id="course" maxlength="50"  type="text" formControlName="lastName" /></td>
    </tr>
    
    <tr>
        <td><label for="age">Age: </label></td>
        <td><input id="course" maxlength="50"  type="number" formControlName="age" /></td>
    </tr>
    
    <tr>
    <td><label for="email">Email: </label></td>
    <td><input id="branch" maxlength="50" type="email" formControlName="email"/></td>
    </tr>
    
    <tr>
    <td><label for="mobileNo">Mobile Number: </label></td>
    <td><input id="rollno" maxlength="50" name="rollno" type="number" formControlName="mobileNo"/></td>
    </tr>
    
    <tr>
    <td><label for="pancardNo">Pancard Number: </label></td>
    <td><input id="email" maxlength="50" name="email" type="text" formControlName="pancardNo"/></td>
        <span>This is not valid</span>
</tr>
   
    <tr>
    <td align="right"><input name="Submit" type="Submit" value="Submit" /></td>
    </tr>
    
    </tbody>
    </table>
    </form>
