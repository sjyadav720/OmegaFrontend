<section class="vh-100" style="background-color: rgb(238, 238, 238);">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-15">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-1">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-0 mx-2 mx-md-4 mt-4">Enquiry Details</p>
                                <div class="form">
                                    <form [formGroup]="enqForm" (ngSubmit)="sendData()">

                                        <div class="form1">
                                            <label class="form-label " for="form3Example1c ">Customer ID</label>
                                            <input type=" text " id="form3Example1c " class="form-control " formControlName="customerId" />



                                            <label class="form-label " for="form3Example3c ">First Name</label>
                                            <input type="email " id="form3Example3c " class="form-control " formControlName="firstName" />



                                            <label class="form-label " for="form3Example4c ">Last Name</label>
                                            <input type="password " id="form3Example4c " class="form-control " formControlName="lastName" />


                                            <label class="form-label " for="form3Example4cd ">Age</label>
                                            <input type="password " id="form3Example4cd " class="form-control " formControlName="age" />

                                            <label class="form-label " for="form3Example4cd ">Email</label>
                                            <input type="password " id="form3Example4cd " class="form-control " formControlName="email" />

                                            <label class="form-label " for="form3Example4cd ">Mobile No</label>
                                            <input type="password " id="form3Example4cd " class="form-control " formControlName="mobileNo" />



                                            <label class="form-label " for="form3Example4cd ">Pan Card</label><br>
                                            <input type="password " id="form3Example4cd " class="form-control " formControlName="pancardNo" />


                                            <button type="button " class="btn btn-primary btn-lg ">Submit</button>
                                        </div>
                                    </form>
                                </div>

                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2 ">

                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp " class="img-fluid " alt="Sample image ">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
